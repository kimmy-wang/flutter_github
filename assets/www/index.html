<html lang="en">
<head>
    <title>Load file or HTML string example</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>

<div id="intro"></div>

<button onclick="send();">Send To Flutter</button>

</body>
<script type="text/javascript">
function send() {
  if (window.flutter_inappwebview) {
    window.flutter_inappwebview.callHandler('receiveHandler', "Send To Flutter")
  }
}

// listen for messages
window.addEventListener('message', function(event) {
  document.getElementById('intro').innerText = event.data;
}, false);
</script>
</html>
